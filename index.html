<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aadhaar Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo-title">
      <img src="Aadhaar_img.png" alt="Logo" class="logo">
      <h1>Aadhaar Management System</h1>
    </div>
    <ul class="nav-links">
      <li><a href="https://uidai.gov.in/" target="_blank">Home</a></li>
      <li><a href="https://uidai.gov.in/en/ecosystem/enrolment-ecosystem/registrars.html" target="_blank">Register</a></li>
      <li><a href="https://myaadhaar.uidai.gov.in/login" target="_blank">Login</a></li>
      <li><a href="https://uidai.gov.in/en/contact-support.html" target="_blank">Support</a></li>
    </ul>
  </header>

  <!-- Background Landing Section -->
  <main class="landing-section">
    <section class="login-form">
      <h2>Login to Your Aadhaar Account</h2>
      <form>
        <label for="uid">Aadhaar Number</label>
        <input type="text" id="uid" name="uid" placeholder="Enter Aadhaar number" maxlength="12" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

</body>
</html>
